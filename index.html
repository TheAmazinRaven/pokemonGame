<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game in Console :D</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pokemon Battle Against Pikachu! :D</h1>

    <img src="https://img.pokemondb.net/artwork/pikachu.jpg">

    <h2>Your Options</h2>


    <div class="options">
        <table>
            <tr>
                <th>Pokemon</th>
                <th>HP</th>
                <th>Power Move</th>
                <th>Damage</th>
                <th>Chance of Potion (Healing)</th>
            </tr>
            <tr>
                <td>Charmander</td>
                <td>15</td>
                <td>Ember</td>
                <th>4</th>
                <td>1.5</td>
            </tr>
            <tr>
                <td>Bulbasaur</td>
                <td>14</td>
                <td>Vine Whip</td>
                <td>4.5</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Squirtle</td>
                <td>13</td>
                <td>Water Gun</td>
                <td>5</td>
                <td>3</td>
            </tr>
        </table>
    </div>


    <script src="script.js"></script>
</body>
</html>
